name: Semantic release
on:
  workflow_dispatch:
    inputs:
      version:
        description: The version to release
        required: true
        type: string
      owner:
        description: The owner to release
        required: true
        type: choice
        options:
          - IliyanKostov9
          - Tu-Varna-2019
          - ZProfile
      repo:
        description: The repository to release
        required: true
        type: string

jobs:
  release:
    name: Perform release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout & create an artifact
        run: |
          gh repo clone $OWNER_REPO workspace/$REPO
          zip -r workspace/$REPO/$REPO.zip workspace/$REPO
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          OWNER_REPO: ${{ inputs.owner }}/${{ inputs.repo }}
          REPO: ${{ inputs.repo }}

      # - name: Semantic Release
      #   run: |
      #     cd "workspace/$REPO"
      #     gh release create $VERSION --generate-notes "$REPO.zip#$VERSION"
      #   env:
      #     GH_TOKEN: ${{ secrets.GH_TOKEN }}
      #     REPO: ${{ inputs.repo }}
      #     VERSION: v${{ inputs.version }}

      - name: Create a release branch
        run: |
          cd "workspace/$REPO"
          git config --global user.name "landing-zone"
          git config --global user.email "landing-zone@noreply.github.com"
          git checkout -b $RELEASE_BRANCH
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${OWNER_REPO}.git
          git push -u origin $RELEASE_BRANCH
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          REPO: ${{ inputs.repo }}
          RELEASE_BRANCH: release/v${{ inputs.version }}
          OWNER_REPO: ${{ inputs.owner }}/${{ inputs.repo }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
