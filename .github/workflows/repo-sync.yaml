---
name: Repos sync

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  secret-sync:
    name: Secret scan
    runs-on: ubuntu-latest
    # container: ghcr.io/supportpal/github-gh-cli:2.67.0
    if: ${{ github.actor != 'dependabot[bot]' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync secrets
        run: |
          echo "Setting up yq"
          sudo snap install yq --channel=v4/stable
          echo "Running gh"
          gh --version
          chmod +x shells/github_secrets.sh
          cat << EOF > .env
            GITGUARDIAN_API_KEY=${{ secrets.GITGUARDIAN_API_KEY }}
            GIT_PASSWORD=${{ secrets.GITGUARDIAN_API_KEY }}
            GIT_USERNAME=${{ secrets.GIT_USERNAME }}
            SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}
            TF_API_TOKEN=${{ secrets.TF_API_TOKEN }}
            TF_ORG=${{ secrets.TF_ORG }}
          EOF

          shells/github_secrets.sh  "GITGUARDIAN_API_KEY" "$GITGUARDIAN_API_KEY"
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
