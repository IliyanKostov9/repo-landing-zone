---
name: Repos sync

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  secret-sync:
    name: Secret scan
    runs-on: ubuntu-latest
    # container: ghcr.io/supportpal/github-gh-cli:2.67.0
    if: ${{ github.actor != 'dependabot[bot]' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync secrets
        run: |
          echo "Setting up yq"
          sudo snap install yq --channel=v3/stable
          echo "Running gh"
          gh --version
          chmod +x shells/github_secrets.sh
          shells/github_secrets.sh "GITGUARDIAN_API_KEY" "$GITGUARDIAN_API_KEY"

        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}
