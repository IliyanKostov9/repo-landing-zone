---
name: Repos sync

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  secret-sync:
    name: Secret scan
    runs-on: ubuntu-latest
    container: ghcr.io/supportpal/github-gh-cli:2.67.0
    if: ${{ github.actor != 'dependabot[bot]' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set foobar to cool
        uses: mikefarah/yq@master

      - name: Sync secrets
        run: |
          echo "Setting up yq"
          # apt-get install -y yq 
          echo "Running gh"
          gh --version
          ls -l
          chmod +x shells/github_secrets.sh*
          export env_array=("test" "ooeo")
          source shells/github_secrets.sh
          github_set_secret "${env_array[@]}"

        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITGUARDIAN_API_KE: ${{ secrets.GITGUARDIAN_API_KEY }}
